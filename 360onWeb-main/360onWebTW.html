        :root {

                /* スライダーの背景グラデーションの指定 */

            --slider-grdnt-end: #2196F3;    /* #2196F3 */
            
                /* 上部エリアの指定 */    
            --upload-area-border--: 3px dashed #4CAF50;     /* 3px dashed #4CAF50 */
            --upload-area-bg--: rgba(255,255,255,0.1);      /*  rgba(255,255,255,0.15) */
            --upload-hover-border--: #45a049;               /* #45a049 */

            --upload-dragover-border--: #2196F3;            /* #2196F3 */
            --upload-dragover-bg--: rgba(33,150,243,0.2);   /* rgba(33,150,243,0.2) */
            
                 /* 上部読み込みボタンの指定 */
            --upload-btn--: #4CAF50;        /* #4CAF50 */
            --upload-btn-hover--: #45a049;  /* #45a049 */
            
            --random-btn--: #FF6B6B;
            
                 /* 下部保存・共有ボタンの指定 */    
            --download-btn-bg--: linear-gradient(45deg, #667eea, #764ba2);  /* linear-gradient(45deg, #667eea, #764ba2) */
            --download-btn-hover--: rgba(0,0,0,0.3);                        /* rgba(0,0,0,0.3) */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));/* style直後 :rootで指定 */
            color: white;
            min-height: 100vh;
        }
    
        .container {
            max-width: 1524px;// max 1200 20250808
            margin: 0 auto;
        }
    
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 24px;
        }
            /* for guidelines */
        .upload-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
        }
    
        /* for guidelines 20250811+ */
        .app-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            white-space: nowrap;
        }
        
        .upload-area {
            border: var(--upload-area-border--);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            background: var(--upload-area-bg--);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
    
        .upload-area:hover {
            border-color: var(--upload-hover-border--);
            background: var(--upload-hover-bg--);        }
    
        .upload-area.dragover {
            border-color: var(--upload-dragover-border--);
            background: var(--upload-dragover-bg--);
        }
    
        input[type="file"] {
            display: none;
        }
    
        .upload-btn {
            background: var(--upload-btn--);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            white-space: nowrap;/* for guidelines 20250811+ */
        }
    
        .upload-btn:hover {
            background: var(--upload-btn-hover--);
        }
    
        .random-btn {
      /* 偶然を楽しもう！ */
      width: 5%;
      background: transparent; /* 背景を透明に */
      color: white; /* 絵文字の色（必要に応じて変更） */
      padding: 12px 24px;
      border: none; /* 枠線なし */
      border-radius: 5px;
      cursor: pointer;
      font-size: 32px; /* 絵文字のサイズ */
      transition: all 0.3s ease;
      display: flex; /* 絵文字を中央に配置 */
      justify-content: center;
      align-items: center;
    }
    .random-btn:hover {
      transform: scale(1.1); /* ホバー時に少し拡大 */
    }
    
        .main-content { /* 起動時はコントロール群を表示しない！ */
            display: none;
        }
    
        .editor-container { /* 編集表示領域とコントロール群との間隔 */
            display: flex; /* 後半コードで縦向き用CSSで上書き有り、よって横向き用 */
            gap: 30px;
            align-items: flex-start;
        }
    
        .canvas-container {
            flex: 1;
            text-align: center;
        }
    
        .canvas-wrapper {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
    
        canvas {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-width: 100%;
            height: auto;
            touch-action: none;
            cursor: grab;
        }
    
        canvas:active {
            cursor: grabbing;
        }
    
        .controls {
            width: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
    
        .control-group {
            margin-bottom: 18px;
        }
    
        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f0f0f0;
        }
    
        .label-text {
            text-align: left;
        }
    
        .value-display {
            font-size: 14px;
            color: #ddd;
            text-align: right;
            min-width: 70px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            padding: 2px 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .value-display:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }
    
        .value-input {
            font-size: 14px;
            color: white;
            text-align: right;
            min-width: 70px;
            background: rgba(255,255,255,0.2);
            border: 2px solid #4CAF50;
            border-radius: 4px;
            padding: 2px 6px;
            outline: none;
        }
    
        .slider-container {
            position: relative;
        }
    
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--slider-grdnt-start), var(--slider-grdnt-end));
            outline: none;
            -webkit-appearance: none;
        }
    
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    
        .download-btn {
            width: 100%;
            background: var(--download-btn-bg--);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
    
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--download-btn-hover--);
        }
    
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    
        .loading-content {
            text-align: center;
            color: white;
            font-size: 18px;
        }
    
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        .touch-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }

        /* 縦向き（ポートレート）のレイアウト */
        @media screen and (orientation: portrait) {
            .container { /* for main window */
                display: flex;
                flex-direction: column;
                width: 100%;
                margin: 0 auto;
            }
            
            .upload-area {
                width: 100% !important;
                margin-bottom: 20px;
                box-sizing: border-box;
            }
            
            .editor-container {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            
            .canvas-container {
                width: 100% !important;
                box-sizing: border-box;
            }
            
            .controls {
                width: 100% !important;
                margin: 0;
                box-sizing: border-box;
            }
            
            .canvas-wrapper {
                padding: 15px;
                box-sizing: border-box;
            }
            
            .controls {
                padding: 20px;
                box-sizing: border-box;
            }
        }
    
        /* 横向き（ランドスケープ）のレイアウト */
        @media screen and (orientation: landscape) {
            .container { /* for main window */
                display: flex;
                flex-direction: column;
            }
            
            .upload-area {
                width: 96%;// 100% 20250808
                margin-bottom: 20px;
                order: -1;
            }
            
            .editor-container {
                display: flex;
                flex-direction: row;
                gap: 20px;
            }
            
            .canvas-container {
                flex: 1;
                width: 50%;
            }
            
            .controls {
                flex: 1;
                width: 50%;
                margin: 0;
            }
        }
    
        /* 小さな画面での調整 */
        @media (max-width: 768px) {
            .editor-container {
                gap: 10px;
            }
            
            .canvas-wrapper {
                padding: 15px;
            }
            
            .controls {
                padding: 20px;
            }
        }
        
        
        
        /* 構図ガイドライン選択メニューのスタイル 20250811+ */
        .guideline-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .guideline-menu label {
            color: white;
            font-size: 14px;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .guideline-menu select {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .guideline-menu select:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .guideline-menu select option {
            background: #333;
            color: white;
        }
                
        .guideline-select {
            padding: 8px 12px;

        .guideline-select option {

            color: white;
        }
            
            

    </style>

        function normalizeAngle(angle, min, max) {
            const range = max - min;

            return Math.max(min, Math.min(max, normalized));

        // 感応領域判定関数（タッチ用）
function isInActiveArea(touch) {
    const canvas = document.getElementById('canvas');
    const rect = canvas.getBoundingClientRect();
    
    // タッチ位置をcanvas座標に変換
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    
    // 感応領域の設定（例：canvas中央の80%）
    const margin = 0.1; // 10%のマージン
    const activeLeft = rect.width * margin;
    const activeRight = rect.width * (1 - margin);
    const activeTop = rect.height * margin;
    const activeBottom = rect.height * (1 - margin);
    
    return x >= activeLeft && x <= activeRight && 
           y >= activeTop && y <= activeBottom;
}

// 感応領域判定関数（マウス用）
function isInActiveAreaMouse(event) {
    const canvas = document.getElementById('canvas');
    const rect = canvas.getBoundingClientRect();
    
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;
    
    const margin = 0.1;
    const activeLeft = rect.width * margin;
    const activeRight = rect.width * (1 - margin);
    const activeTop = rect.height * margin;
    const activeBottom = rect.height * (1 - margin);
    
    return x >= activeLeft && x <= activeRight && 
           y >= activeTop && y <= activeBottom;
}

        function sphericalToCartesian(theta, phi) {
            const x = Math.cos(phi) * Math.cos(theta);
            const y = Math.cos(phi) * Math.sin(theta);
            const z = Math.sin(phi);
            return [x, y, z];
        }

        function cartesianToSpherical(x, y, z) {
            const theta = Math.atan2(y, x);
            const phi = Math.asin(Math.max(-1, Math.min(1, z)));
            return [theta, phi];
        }

        function rotatePoint(x, y, z, pitch, roll, yaw) {
            const cp = Math.cos(pitch);
            const sp = Math.sin(pitch);
            const cr = Math.cos(roll);
            const sr = Math.sin(roll);
            const cy = Math.cos(yaw);
            const sy = Math.sin(yaw);

            const rx = x * (cy * cr - sy * sp * sr) + y * (-sy * cp) + z * (cy * sr + sy * sp * cr);
            const ry = x * (sy * cr + cy * sp * sr) + y * (cy * cp) + z * (sy * sr - cy * sp * cr);
            const rz = x * (-cp * sr) + y * sp + z * (cp * cr);

            return [rx, ry, rz];
        }

function renderAtSize(size, scale, exponential, pitch, roll, yaw, imgRot, sourceImage) {
    const imageData = ctx.createImageData(size, size);
    const data = imageData.data;

    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');
    tempCanvas.width = sourceImage.width;
    tempCanvas.height = sourceImage.height;
    tempCtx.drawImage(sourceImage, 0, 0);
    const sourceData = tempCtx.getImageData(0, 0, sourceImage.width, sourceImage.height);

    const cosA = Math.cos(imgRot);
    const sinA = Math.sin(imgRot);
    const swirlStrength = tempSwirl; // 渦巻き強度を取得

    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            // 0) 出力座標を[-1,1]
            const nx0 = (x / (size - 1)) * 2 - 1;
            const ny0 = (y / (size - 1)) * 2 - 1;

            // 1) まず 2D回転の逆変換（見た目では最後に回すため）
            const rx = nx0 * cosA + ny0 * sinA;
            const ry = -nx0 * sinA + ny0 * cosA;

            // 2) 次に X/Yシフトを打ち消す（見た目では直前段）
            const nx1 = rx - centerOffsetX;
            const ny1 = ry - centerOffsetY;

            // ★ 3) 新規追加：渦巻き効果の逆変換を適用
            const swirlResult = applySwirlEffect(nx1, ny1, -swirlStrength); // 逆変換なので符号反転
            const nx = swirlResult.x;
            const ny = swirlResult.y;

            // 4) 以降は球面エフェクト処理
            const r = Math.sqrt(nx * nx + ny * ny);
            const angle = Math.atan2(ny, nx);
            
            let mappedR;
            if (exponential === 0) {
                mappedR = 2 * Math.atan(r * (4 - scale));
            } else {
                const atanComponent = 2 * Math.atan(r * (4 - scale));
                const expComponent = Math.pow(r, 1 + exponential * 0.5) * Math.PI;
                const blendFactor = Math.min(exponential / 3.0, 1.0);
                mappedR = (1 - blendFactor) * atanComponent + blendFactor * expComponent;
            }
            
            const phi = Math.PI/2 - mappedR;
            const theta = angle;
            const cartesian = sphericalToCartesian(theta, phi);

            const rotated = rotatePoint(cartesian[0], cartesian[1], cartesian[2], pitch, roll, yaw);
            const spherical = cartesianToSpherical(rotated[0], rotated[1], rotated[2]);

            const u = (spherical[0] + Math.PI) / (2 * Math.PI);
            const v = (spherical[1] + Math.PI / 2) / Math.PI;

            const imgX = Math.floor(u * sourceImage.width) % sourceImage.width;
            const imgY = Math.floor(v * sourceImage.height) % sourceImage.height;

            if (imgX >= 0 && imgX < sourceImage.width && imgY >= 0 && imgY < sourceImage.height) {
                const sourceIndex = (imgY * sourceImage.width + imgX) * 4;
                const targetIndex = (y * size + x) * 4;

                data[targetIndex] = sourceData.data[sourceIndex];
                data[targetIndex + 1] = sourceData.data[sourceIndex + 1];
                data[targetIndex + 2] = sourceData.data[sourceIndex + 2];
                data[targetIndex + 3] = 255;
            }
        }
    }

    ctx.putImageData(imageData, 0, 0);
}

function applySwirlEffect(nx, ny, swirlStrength) {
    if (Math.abs(swirlStrength) < 0.01) {
        return { x: nx, y: ny }; // 効果なしの場合はそのまま返す
    }
    
    // 中心からの距離を計算
    const r = Math.sqrt(nx * nx + ny * ny);
    
    // 中央1/5は変化なし、その後徐々に渦巻き効果を強くする
    const innerRadius = 0.1; // 中央の1/10
    let effectStrength = 0;
    
    if (r > innerRadius) {
        // 中央から外側に向かって効果を強くする（2次関数的）
        const normalizedDistance = (r - innerRadius) / (1.0 - innerRadius);
        effectStrength = normalizedDistance * normalizedDistance * swirlStrength;
    }
    
    // 現在の角度を計算
    const currentAngle = Math.atan2(ny, nx);
    
    // 渦巻き回転角度を計算（距離に応じて変化）
    const swirlAngle = effectStrength * Math.PI; // 最大180度回転
    
    // 新しい角度
    const newAngle = currentAngle + swirlAngle;
    
    // 新しい座標を計算
    const newX = r * Math.cos(newAngle);
    const newY = r * Math.sin(newAngle);
    
    return { x: newX, y: newY };
}
